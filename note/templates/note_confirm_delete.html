{% extends 'base.html' %}
{% block title %}Delete Note{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Delete Note</h2>
        <div class="card card-body shadow-sm text-center">
            <p>Are you sure you want to delete:</p>
            <h5>{{ object.title }}</h5>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
                <a href="{% url 'notebook:list_note' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
